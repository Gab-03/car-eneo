<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-eneo Sign Up</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">Car-eneo</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    
        
    <div id="signup-form" >
    <div class="container">
        <h1><span class="car-eneo-text"> Car-eneo</span> Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="city">ID Number</label>
                <input type="text" id="idnumber" required>
            </div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label for="mobilenumber">Mobile number*</label>
                <input type="text" id="mobilenumber" required>
            </div>
            <div class="form-group">
                <label for="referralcode">Referral code</label>
                <input type="text" id="referralcode">
            </div>
            <button type="button" onclick="signup()">Sign Up</button>
        </form>
        <div class="links">
            <a href="#" onclick="showLoginForm()">Have an account? Login here</a>
            <a href="#">Connect with Google</a>
            <a href="#">Connect with Apple</a>
        </div>
    </div>
    </div>


    <div id="login-form" style="display: none;">
        <div class="container">
            <h1>Car-eneo Login</h1>
            <form>
                <div class="form-group">
                    <label for="city">ID Number</label>
                    <input type="text" id="idnumber1" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password1">
                </div>

                <button type="button" onclick="login()">Sign In</button>
            </form>
            <div class="links">
                <a href="#">Have an account? Login here</a>
                <a href="#">Connect with Google</a>
                <a href="#">Connect with Apple</a>
            </div>
        </div>
        </div>

    <script>
        // Mock user data for demonstration (replace with real user data)
        const users = [
        { idnumber: "000", password: "password1" },
        { idnumber: "001", password: "password2" }
    ];

     // Function to simulate user sign-up (front-end only)
     function signup() {
        const idnumber = document.getElementById("idnumber").value;
        const password = document.getElementById("password").value;
    
        if (!idnumber || !password) {
            alert("Please fill in all required fields.");
        } else if (users.some(user => user.idnumber === idnumber)) {
            alert("Username already exists. Please choose another.");
        } else {
            users.push({ idnumber, password });
            alert("Sign-up successful. You can now log in.");
            showLoginForm();
            clearFormFields();
        }
    }

    function showLoginForm() {
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
        clearFormFields();
    }

    function login() {
        const idnumber = document.getElementById("idnumber1").value;
        const password = document.getElementById("password1").value;
    
        if (!idnumber || !password) {
            alert("Please fill in all required fields.");
        } else {
            const user = users.find(u => u.idnumber === idnumber && u.password === password);
    
            if (user) {
                alert("Login successful. Redirecting to your profile...");
                // You can redirect to the user's profile page here
            } else {
                alert("Invalid username or password");
            }
        }
    }
    </script>
</body>
</html>
