<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Pocket</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .pricing-table {
            display: flex;
            justify-content: space-between;
        }

        .plan {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .plan:hover {
            transform: scale(1.05);
        }

        .plan h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .plan p {
            margin-bottom: 20px;
        }

        .plan .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .plan .btn:hover {
            background-color: #0056b3;
        }

header {
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    padding: 10px 0;
}

header .logo a {
    font-size: 24px;
    font-weight: bold;
    color: #3498DA; /* Blue color for the logo */
    margin-left: 20px;
}

.car-eneo-text {
    color: #3498DA;
}

header nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}

header ul {
    list-style: none;
    display: flex;
}

header li {
    margin: 0 20px;
}

header a {
    text-decoration: none;
    color: #333; /* Dark text color for navigation links */
}

/* Style the card container */
.card {
    background-color: white;
    width: 300px;
    height: 400px;
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    margin: 20px;

   }
   
   
   /* Style the card title */
   .card-title {
    text-align: center;
    font-size: 28px;
    color: #000;

   }
   
   /* Style the card description */
   .card-description {
    text-align: center;
    font-size: 18px;
    color: #888;
    padding: 20px 0;
   }
   
   /* Style the button */
   .button {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 4px;
    margin: 20px 0;
    cursor: pointer;
    transition: 0.3s;
   }
   
   .button:hover {
    background-color: #45a049;
   }

   .card p{
    color: rgb(143, 143, 145);
   }
   .d-flex{
    padding-left: 4rem;
    display: flex;
   }
   .check{
    margin-top: 12px;
   }

   .price{
    text-align: center;
    display: flex;
    margin-left: 6rem;
   }

   .php{
    line-height: 42px;
    color: rgb(29, 39, 49);
    font-family: Roboto, sans-serif;
    letter-spacing: 0.8px;
    line-height: 1.599998px;
   }

   .num{
    color: rgb(29, 39, 49);
    display: block;
    font-family: Roboto, sans-serif;
    font-size: 36px;
    font-weight: 600;
   }
   
   .car-vector {
    max-width: 50%; /* Set the maximum width to the container's width */
    max-height: auto; /* Maintain the original aspect ratio */
    display: block; /* Remove any extra spacing around the image */
    margin: 0 auto; /* Center the image horizontally */
}
   
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">Car-eneo</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Basic</h2>
            <div class="price">
                <div class="php">
                    <h3>PHP</h3>
                </div>
                <div class="num">
                    0
                </div>
            </div>
            <div class="d-flex">
                <img class="check mr-1" src="assets/check.jpg" alt="blue check" height="30px">
                <p>10 bookings only</p>
            </div>

            <div class="d-flex">
                <img class="check mr-1" src="assets/check.jpg" alt="blue check" height="30px">
                <p>Limited seats</p>
            </div>
           </div>

    
           <div class="card">
            <h2 class="card-title">Premium</h2>
            <div class="price">
                <div class="php">
                    <h3>PHP</h3>
                </div>
                <div class="num">
                    199
                </div>
            </div>
            <div class="d-flex">
                <img class="check mr-1" src="assets/check.jpg" alt="blue check" height="30px">
                <p>Unlimited rides</p>
            </div>

            <div class="d-flex">
                <img class="check mr-1" src="assets/check.jpg" alt="blue check" height="30px">
                <p>Priority booking</p>
            </div>

            <div class="d-flex">
                <img class="check mr-1" src="assets/check.jpg" alt="blue check" height="30px">
                <p>Parking slot</p>
            </div>

            <div class="d-flex">
                <img class="check mr-1" src="assets/check.jpg" alt="blue check" height="30px">
                <p>Free car sticker</p>
            </div>
           </div>
    </div>
    <img src="assets/car.jpg" alt="Car Vector" class="car-vector" >
</body>
</html>
